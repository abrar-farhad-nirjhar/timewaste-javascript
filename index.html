<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <br/>
    <div class="my-style">

        <div class="card " style="width: 40rem;">

            <div class="card-body ">

                <h1 class="card-title custom-title custom-color" >Simple Tip Calculator</h1>

                

                <form>
                    <h2 class="card-text">How much was the bill?</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the amount..." id="amount" />
                    </div>
                    
                    
                    <h2 class="card-text">How was the service?</h2>
                    <div class="form-group">
                        <select class="form-control" id="service">
                            <option>Poor</option>
                            <option>Average</option>
                            <option>Good</option>
                        </select>
            
                    </div>


                    <h2 class="card-text">How many people were there?</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the number of people..." id="people" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-danger" id="calculate">Calculate</button>
                    </div>
                </form>

                <h2 class="card-text error" id="error">Please enter all the fields....</h2>

                <h2 class="card-text final" id="result"></h2>

                
                



            </div>
            
        </div>
        
    </div>

    <script src="main.js"></script>
    
    
</body>
</html>
